<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="proCSS.css"/>
</head>
<body>
	<div class="reg" style="border-style: solid;border-width: 1px;">
   <h1 class="regiTitle" style="text-align: center">Login</h1>
   <form action="process/user_process.php" method="POST" autocomplete="off" class="register" style="line-height: 30px;">
      <div class="logins">


      <label for="username">Input your username:</label>
      <input type="username" class="register-input" placeholder="username" name="username" required><br>
      <label for="password">Input your password:</label>
      <input type="password" class="register-input" placeholder="Password" name="password" required><br>
      
    
      <input type="submit" name="Login" value="Enter Account" class="submit">

      <p class="form__text">
                <a class="form__link" href="Sign up.html" id="signup" >Want to create an account? Sign Up.</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="index.html" id="HOME" >Go back HOME.</a>
            </p>
  	</div>
   </form>
</div>
</body>
</html>
