<!DOCTYPE html>
<html>
<head>
	<title>signup</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="proCSS.css"/>
</head>
<body>
	<div class="wrap" style="border-style: solid;border-width: 1px;">
   <h1 class="regiTitle" style="text-align: center;">SignUp</h1>

   
   <form action= "process/user_process.php" method= "POST" autocomplete="off", class="register" style="line-height: 30px;">
      <div class="logins">
      
      <label for="text">your firstname:</label>
       <input type="text" class="register-input" placeholder="enter your firstname" name="firstname" required><br>
       <label for="text">your lastname:</label>
       <input type="text" class="register-input" placeholder="enter your lastname" name="lastname" required><br>
      <label for="email">Input your email address:</label>
      <input type="email" class="register-input" placeholder="Email address" name="email" required><br>
       <label for="username">your username:</label>
      <input type="text" class="register-input" placeholder="enter your username" name="username" required><br> 
      <label for="password">Input your password:</label>
      <input type="password" class="register-input" placeholder="Password" name="password" required><br>
      <label for="passwordconf">Reupload your password:</label>
      <input type="passwordconf" class="register-input" placeholder="Resubmit Password" name="passwordconf" required><br>
      
   <select name="userType" required>
       <option value ="">---Select User type--</option>
       <option value ="Admin">Admin</option> 
       <option value="Farmer">Farmer</option>
       <option value="Client">Client</option>
   </select>
      
      <input type="submit" value="Create Account" name="signup" class="register-button">
       
   
       
       <p class="form__text">
                <a class="form__link" href="Login.html" id="LOGIN">Already have an account? Sign in</a>
            </p>
             <p class="form__text">
                <a class="form__link" href="index.html" id="HOME" >Go back HOME.</a>
            </p>
   </form>
</div>
</body>
</html>
